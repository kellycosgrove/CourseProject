<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Pop Punk Song Search</h1>
        <form method="POST">
            <div class="input-group">
                <div class="form-outline">
                  <input name="text" type="search" id="form1" class="form-control" />
                  <label class="form-label" for="form1">Search for more lyrics!</label>
                </div>
                <button type="button" class="btn btn-primary">
                  Search
                </button>
              </div>
        </form>
        <h2>Best match: </h2>
        <h3>{{first_song}} by {{first_art}}</h3>
        <hr>
        Doesn't look right? It could be one of these other top matches:
        <ul>
            <li> {{second_song}} by {{second_art}}</li>
            <li> {{third_song}} by {{third_art}}</li>
            <li> {{fourth_song}} by {{fourth_art}}</li>
        </ul>
    </div>
</body>
</html>
